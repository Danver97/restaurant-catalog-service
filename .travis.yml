language: node_js
node_js:
- '10'
jobs:
  include:
    - stage: Test
      script:
        - npm test

    - stage: Release
      if: branch = master AND type != pull_request
      before_deploy:
        - npm version minor -m "[skip ci]"
        #- git push "https://${GH_TOKEN}@${GH_REPO}" master
#        - docker build . -t $MICROSERVICE_NAME-v${VERSION_STR[0]}
      deploy:
        provider: releases
        api_key:
          secure: 
        on:
          repo: Danver97/reservation-service
          branch: master
          tags: true
stages:
  - name: Test
  - name: Release
